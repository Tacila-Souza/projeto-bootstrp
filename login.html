<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SENAI PE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-container">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://www.pe.senai.br/wp-content/uploads/2023/02/logo-senai-pe.png" alt="Logo SENAI PE">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#sobre">Sobre o Curso</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#grade">Grade</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#depoimentos">Depoimentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="professor.html">Professor</a></li>
                </ul>
                <div class="d-flex align-items-center mt-3 mt-lg-0">
                    <a href="login.html" class="btn btn-inscreva-se px-3 py-2">Inscreva-se</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Formulário -->
    <main class="content-wrap d-flex align-items-center justify-content-center">
        <div class="form-box text-center">
            <h3 class="mb-4 fw-bold">Acesse sua Conta</h3>
            <form action="formulario.html">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="login" placeholder="CPF ou E-mail">
                    <label for="login">CPF ou E-mail</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                    <label for="senha">Senha</label>
                </div>
                <button type="submit" class="btn btn-inscreva-se w-100 py-2">Entrar</button>
            </form>
            <div class="mt-4">
                <p>Não é cadastrado? <a href="cadastro.html" style="color: var(--senai-red);">Crie uma conta</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 SENAI PE - Serviço Nacional de Aprendizagem Industrial.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
